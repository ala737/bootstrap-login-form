<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-primary">
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
           <div class="row">
            <div class="col-md-10 mx-auto rounded shadow bg-white">
                <div class="row">
                  <div class="col-md-6">
                    <div class="m-5 text-center">
                        <h1>welcom!</h1>
                    </div>
                    <form class="m-5">
                       <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" id="username">
                       </div>

                       <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password">
                       </div>
                       <div class="row mb-3">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-end">
                                <a href="#">Forget Password?</a>
                            </div>
                        </div>
                        <div>
                            <input type="submit" class="form-control btn btn-primary mt-3">
                        </div>
                       </div>
                    </form>
                  </div>
                  <div class="col-md-6">
                    <div>
                        <img src="./login.svg" alt="login" class="img-fluid p-5">
                    </div>
                  </div>
                </div>
            </div>
           </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
